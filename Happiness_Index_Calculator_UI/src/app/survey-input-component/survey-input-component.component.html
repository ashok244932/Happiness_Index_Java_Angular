<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Employee Satisfaction Survey</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm-12">
        <form [formGroup]="surveyForm" (ngSubmit)="addSurvey()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
  
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" formControlName="age">
          </div>

          <div class="form-group">
            <label for="gender">Gender:</label>
             <select type="text" class="form-control" id="gender" formControlName="gender" >
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" formControlName="date" class="form-control" id="date" required>
          </div>

          <div class="form-group">
            <label for="workout">Did you Workout today? </label>
            <select type="text" class="form-control" id="workout" formControlName="workout" >
                <option value="" disabled selected>Select option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="hobby">Did you work on your hobby today? </label>
            <select type="text" class="form-control" id="hobby" formControlName="hobby" >
                <option value="" disabled selected>Select option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
          </div>

  
          <div class="form-group">
            <label for="fitness">How is your fitness today?</label>
            <div class="radio">
              <label>
                <input type="radio" name="fitness" value="1" formControlName="fitness">
                1 (Very Poor)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="fitness" value="2" formControlName="fitness">
                2 (Poor)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="fitness" value="3" formControlName="fitness">
                3 (Fair)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="fitness" value="4" formControlName="fitness">
                4 (Good)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="fitness" value="5" formControlName="fitness">
                5 (Excellent)
              </label>
            </div>
          </div>
          <div>
            <label for="family_time">How much time you spent with family?</label>
            <input type="range" formControlName="familytime" id="family_time" min="1" max="5" step="1">
             </div>
          <div>
            <label for="job_time">How Productive your work was today??</label>
            <input type="range" formControlName="jobtime" id="job_time" min="1" max="5" step="1">
           </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
